<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Product Card UI Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img1.png" alt="" class="card__img">
            <div class="card__data">
                <h1 class="card__title">Nike Air</h1>
                <span><p class="card__price">$99</p> </span>
                <p class="card__description">Nike Air Max Penny </p>
                <a href="" class="card__button">Buy Now</a>
            </div>
        </div> 
    </div>
</body>
</html>
